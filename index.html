<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row mx-auto" style="width: 60%">
        <div class="col">
          <div class="card main">
            <div class="card-body">
              <form class="search-form" id="search-city">
                <div class="row g-1">
                  <div class="col-8">
                    <input
                      type="search"
                      placeholder="Enter a city"
                      autofocus="on"
                      autocomplete="off"
                      id="search-input"
                      class="form-control shadow-sm form-control-sm"
                    />
                  </div>
                  <div class="col-2">
                    <input
                      type="submit"
                      value="Search"
                      class="form-control btn btn-primary shadow-sm form-control-sm"
                      style="
                        --bs-btn-padding-y: 0.2rem;
                        --bs-btn-padding-x: 0.5rem;
                        --bs-btn-font-size: 0.88rem;
                      "
                    />
                  </div>
                  <div class="col-2">
                    <input
                      type="click"
                      id="current"
                      value="Current"
                      class="form-control btn bg-success text-white shadow-sm form-control-sm"
                      style="
                        --bs-btn-padding-y: 0.2rem;
                        --bs-btn-padding-x: 0.5rem;
                        --bs-btn-font-size: 0.9rem;
                      "
                    />
                  </div>
                </div>
              </form>
              <div
                class="card border border-dark border-opacity-25 shadow-sm p-2 mb-1 bg-body rounded Title bg-transparent"
              >
                <div class="card-body" id="title">Tehran</div>
              </div>
              <div
                class="card border border-dark Today-weather bg-transparent border-opacity-25 shadow-sm p-3 mb-1 bg-body rounded"
              >
                <div class="card-body p-0">
                  <div class="row">
                    <div class="col">
                      <div class="sky">
                        <img
                          class="skyimage"
                          src="img\cloudy.png"
                          alt="cloudy"
                          width="100px"
                        />
                        <div class="skymood">Mostly cloudy</div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="degree">
                        <span id="degree">7</span>

                        <sup class="sup">
                          <a href="#" id="Celsius">°C</a>
                          |
                          <a href="#" id="Fahrenheit">°F</a>
                        </sup>
                      </div>
                      <div class="feels">Feels like 6°</div>
                      <div class="humidity"></div>
                      <div class="wind"></div>
                    </div>
                    <div class="col date">
                      <div id="day">Sunday</div>
                      <div id="time">time</div>
                      <div id="date">11 Dec 2022</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row predicted-weather">
                <div class="col pr-0">
                  <div
                    class="card border border-dark day bg-transparent border-opacity-25 shadow-sm p-1 mb-1 bg-body rounded"
                  >
                    <div class="card-body">
                      <img
                        src="img\sun and cloud.png"
                        alt="sun and cloud"
                        width="70px"
                      />
                      <div class="predicted-degree">
                        6<sup>°C</sup>
                        <hr />
                        Mon
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col px-0">
                  <div
                    class="card border border-dark day bg-transparent border-opacity-25 shadow-sm p-1 mb-1 bg-body rounded"
                  >
                    <div class="card-body">
                      <img src="img\sunny.png" alt="sunny" width="70px" />
                      <div class="predicted-degree">
                        7<sup>°C</sup>
                        <hr />
                        Tue
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div
                    class="card border border-dark day bg-transparent border-opacity-25 shadow-sm p-1 mb-1 bg-body rounded"
                  >
                    <div class="card-body">
                      <img src="img\windy.png" alt="windy" width="70px" />

                      <div class="predicted-degree">
                        9<sup>°C</sup>
                        <hr />
                        Wed
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col px-0">
                  <div
                    class="card border border-dark day bg-transparent border-opacity-25 shadow-sm p-1 mb-1 bg-body rounded"
                  >
                    <div class="card-body">
                      <img src="img\cloudy.png" alt="cloudy" width="70px" />
                      <div class="predicted-degree">
                        8<sup>°C</sup>
                        <hr />
                        Thu
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div
                    class="card border border-dark day bg-transparent border-opacity-25 shadow-sm p-1 mb-1 bg-body rounded"
                  >
                    <div class="card-body">
                      <img src="img\rainy.png" alt="rainy" width="70px" />
                      <div class="predicted-degree">
                        8<sup>°C</sup>
                        <hr />
                        Fri
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="code">
          <a href="https://github.com/SamanehZkb/Weather-App" target="_blank"
            >Open-source code</a
          >
          by Samaneh Zkb
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
