<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row mx-auto" style="width: 60%">
        <div class="col">
          <div class="card rounded-5 main">
            <div class="card-body">
              <form class="search-form" id="search-city">
                <div class="row g-1">
                  <div class="col-8">
                    <input
                      type="search"
                      placeholder="Enter a city"
                      autofocus="on"
                      autocomplete="off"
                      id="search-input"
                      class="form-control shadow-sm form-control-sm"
                    />
                  </div>
                  <div class="col-2">
                    <input
                      type="submit"
                      value="Search"
                      class="form-control btn btn-primary shadow-sm form-control-sm"
                      style="
                        --bs-btn-padding-y: 0.2rem;
                        --bs-btn-padding-x: 0.5rem;
                        --bs-btn-font-size: 0.88rem;
                      "
                    />
                  </div>
                  <div class="col-2">
                    <input
                      type="click"
                      id="current"
                      value="Current"
                      class="form-control btn bg-success text-white shadow-sm form-control-sm"
                      style="
                        --bs-btn-padding-y: 0.2rem;
                        --bs-btn-padding-x: 0.5rem;
                        --bs-btn-font-size: 0.9rem;
                      "
                    />
                  </div>
                </div>
              </form>
              <div
                class="card border border-dark border-opacity-25 shadow-sm p-2 mb-1 bg-body rounded Title bg-transparent"
              >
                <div class="card-body" id="title">Tehran</div>
              </div>
              <div
                class="card border border-dark Today-weather bg-transparent border-opacity-25 shadow-sm bg-body rounded"
              >
                <div class="card-body p-1">
                  <div class="row">
                    <div class="col-sm-4">
                      <span class="sky">
                        <img class="skyimage" src="" alt="" width="100px" />
                        <div class="skymood"></div>
                      </span>
                    </div>
                    <div class="col">
                      <div class="parent">
                        <div class="degree">
                          <span id="degree"></span>
                          <sup class="sup">
                            <a href="#" id="Celsius" class="active">°C</a>
                            |
                            <a href="#" id="Fahrenheit">°F</a>
                          </sup>
                        </div>
                        <div>
                          <div class="feels">Feels like</div>
                          <div class="humidity"></div>
                          <div class="wind"></div>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-3 date">
                      <div id="day"></div>
                      <div id="time"></div>
                      <div id="date"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="predicted-weather"></div>
            </div>
          </div>
        </div>
        <div class="code">
          <a href="https://github.com/SamanehZkb/Weather-App" target="_blank"
            >Open-source code</a
          >
          by Samaneh Zkb
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
